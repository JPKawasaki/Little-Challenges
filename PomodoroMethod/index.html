<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pomodoro Method</title>
        <meta charset="UTF-8"/>
        <meta name="App for Pomodoro Method"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="timer">
            <p class="timer" id="minutes">25</p>
            <p class="timer" id="seconds">00</p>
        </div>
        <div class="pomodoros">
            <p class="pomodoros" id="pomodoros">Pomodoros completed: 0</p>
        </div>
        <div class="btn">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="reset">Reset</button>
        </div>
        <script src="index.js" defer></script>
    </body>
</html>
