    25 Minuten Arbeit, 5 Minuten Pause!-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pomodoro Method App</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="timer">
            <p class="timer" id="minutes">25</p>
            <p class="timer" id="dots">:</p>
            <p class="timer" id="seconds">00</p>
        </div>
        <div class="pictures">
            <img id="sleepingCat" src="../../../sleepingCat.png"style="display: inline-block"/> <!--dont know if cat or not-->
            <img id="workingCat" src="../../../workingCat.png" style="display: none"/>
        </div>
        <div class="pomodoros">
            <p class="pomodoros" id="pomodoros">Pomodoros completed: 0</p>
        </div>
        <div class="btn">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="reset">Reset</button>
        </div>
        <script src="index.js" defer></script>
    </body>
</html>
