    25 Minuten Arbeit, 5 Minuten Pause!-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pomodoro Method</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="motherboard">
            <div class="timer">
                <p class="time" id="minutes">25</p>
                <p class="time" id="dots">:</p>
                <p class="time" id="seconds">00</p>
            </div>
            <div class="pictures">
                <img id="sleepingCat" src="../pictures/sleepingCat.png"style="display: inline-block"/> <!--dont know if cat or not-->
                <img id="workingCat" src="../pictures/workingCat.png" style="display: none"/>
            </div>
            <div class="pomodoros">
                <select>
                    <option class="optionPomodoros" id="pomodorosToday">Pomodoros completed: 0</option>
                    <option class="optionPomodoros" id="pomodorosThisWeek">Pomodoros this Week: 0</option> <!--Need to check the JS-->
                    <option class="optionPomodoros" id="pomodorosOverall">Pomodoros overall: 0</option> <!--Need to check the JS-->
                </select>
            </div>
            <div class="btn">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
        <script src="index.js" defer></script>
    </body>
</html>
