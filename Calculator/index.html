<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" href="index.css"/>
        <title>Calculator</title>
        <script src="index.js"></script>
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="calculator-result" id="screen">
                    <p class="result" id="ans">Ans=0</p>
                    <p class="result" id="result">0</p>
                </div>
                <div class="calculator-formula">
                    <input id="input" type="text" placeholder="Type in your formula"/>
                </div>
                <div class="calculator-operator" id="operator">
                    <div class="line1" id="line1">
                        <button class="operator" id="bracket1">(</button>
                        <button class="operator" id="bracket2">)</button>
                        <button class="operator" id="percent">%</button>
                        <button class="operator" id="ac">ac</button>
                    </div>
                    <div class="line2" id="line2">
                        <button class="number" id="number7">7</button>
                        <button class="number" id="number8">8</button>
                        <button class="number" id="number9">9</button>
                        <button class="operator" id="divide">รท</button>
                    </div>
                    <div class="line3" id="line3">
                        <button class="number" id="number4">4</button>
                        <button class="number" id="number5">5</button>
                        <button class="number" id="number6">6</button>
                        <button class="operator" id="multiply">ร</button>
                    </div>
                    <div class="line4" id="line4">
                        <button class="number" id="number1">1</button>
                        <button class="number" id="number2">2</button>
                        <button class="number" id="number3">3</button>
                        <button class="operator" id="substract">-</button>
                    </div>
                    <div class="line5" id="line5">
                        <button class="number" id="number0">0</button>
                        <button class="operator" id="dot">.</button>
                        <button class="operator" id="equal">=</button>
                        <button class="operator" id="add">+</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
