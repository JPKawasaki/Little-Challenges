<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" href="index.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="calculator-result" id="result">
                    <p class="result" id="ans">Ans=0</p>
                    <p class="result" id="">0</p>
                </div>
                <div class="calculator-formula" id="formula">
                    <input type="text" placeholder="Type in your formula"/>
                </div>
                <div class="calculator-operator" id="operator">
                    <button class="operator" id="equal">=</button>
                    <button class="operator" id="dot">.</button>
                    <button class="operator" id="number1">1</button>
                    <button class="operator" id="number2">2</button>
                    <button class="operator" id="number3">3</button>
                    <button class="operator" id="number4">4</button>
                    <button class="operator" id="number5">5</button>
                    <button class="operator" id="number6">6</button>
                    <button class="operator" id="number7">7</button>
                    <button class="operator" id="number8">8</button>
                    <button class="operator" id="number9">9</button>
                    <button class="operator" id="number0">0</button>
                    <button class="operator" id="add">+</button>
                    <button class="operator" id="substract">-</button>
                    <button class="operator" id="multiply">ร</button>
                    <button class="operator" id="divide">รท</button>
                    <button class="operator" id="percent">%</button>
                    <button class="operator" id="bracket1">(</button>
                    <button class="operator" id="bracket2">)</button>
                </div>
            </div>
        </main>
    </body>
</html>
